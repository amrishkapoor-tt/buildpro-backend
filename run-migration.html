<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run BuildPro Migration</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .result.success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
    .result.error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }
    .instructions {
      background: #fef3c7;
      border: 1px solid #f59e0b;
      color: #92400e;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÑÔ∏è Run Database Migration</h1>

    <div class="instructions">
      <strong>üìù Instructions:</strong><br>
      1. Log in to BuildPro in another tab<br>
      2. Open DevTools (F12) ‚Üí Application/Storage<br>
      3. Find your JWT token in Local Storage<br>
      4. Paste it below and run the migration
    </div>

    <form id="migrationForm">
      <label for="apiUrl">API URL:</label>
      <input
        type="text"
        id="apiUrl"
        value="https://buildpro-api.onrender.com"
        placeholder="https://buildpro-api.onrender.com"
      />

      <label for="token">JWT Token:</label>
      <input
        type="text"
        id="token"
        placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        required
      />

      <label for="migration">Migration to Run:</label>
      <select id="migration" required>
        <option value="006_scheduling_system.sql">006 - Scheduling System</option>
        <option value="001_documents_enhancement.sql">001 - Documents Enhancement</option>
      </select>

      <button type="submit" id="runBtn">Run Migration</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('migrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const apiUrl = document.getElementById('apiUrl').value.trim();
      const token = document.getElementById('token').value.trim();
      const migrationName = document.getElementById('migration').value;
      const resultDiv = document.getElementById('result');
      const runBtn = document.getElementById('runBtn');

      if (!token) {
        showResult('error', 'Please enter your JWT token');
        return;
      }

      runBtn.disabled = true;
      runBtn.textContent = 'Running migration...';
      resultDiv.style.display = 'none';

      try {
        const response = await fetch(`${apiUrl}/api/v1/admin/run-migration`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ migrationName })
        });

        const data = await response.json();

        if (response.ok) {
          showResult('success', `‚úÖ ${data.message}`);
        } else {
          showResult('error', `‚ùå ${data.error}: ${data.details || ''}`);
        }
      } catch (error) {
        showResult('error', `‚ùå Request failed: ${error.message}`);
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = 'Run Migration';
      }
    });

    function showResult(type, message) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `result ${type}`;
      resultDiv.textContent = message;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
